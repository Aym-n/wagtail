{% extends "layout.html" %}
{% set title = _('Search') %}

{% block body %}
    <noscript>
        <div id="fallback" class="admonition warning">
            <p class="last">
                {% trans trimmed %}Please activate JavaScript to enable the search
                    functionality.{% endtrans %}
            </p>
        </div>
    </noscript>

    <div id="search-results">
    </div>

    <nav id="pagination" class="pagination" aria-label="pagination" hidden="true" >
        <button type="button" class="pagination-previous" id="pagination-previous" data-pagination-previous >← Previous</button>
        <ul class="pagination-list"></ul>
        <button type="button" class="pagination-next" id="pagination-next" data-pagination-next>Next →</button>
    </nav>
{% endblock %}

{% block footer %}
    {{ super() }}
{% endblock %}
